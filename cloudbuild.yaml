steps:
  # Step 1: Compile the Go Application
  - name: 'gcr.io/cloud-builders/go'
    id: 'Compile application'
    env: ['GOPATH=/gopath']
    args: ['build', '-o', 'main', 'main.go']

  # Step 2: Build the Docker image for the Go application
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Docker image'
    args: ['build', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/my-repository/hello-cloudbuild:${_VERSION}', '.']

  # Step 3: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Docker image'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/my-repository/hello-cloudbuild:${_VERSION}']

# ðŸ‘‰ Step 4: Update image in deployment.yaml before applying
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed -i "s#IMAGE_PLACEHOLDER#${_REGION}-docker.pkg.dev/${PROJECT_ID}/my-repository/hello-cloudbuild:${_VERSION}#g" prod/deployment.yaml

  # Step 5: Apply the production deployment YAML file to the production namespace
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'Deploy'
    args: ['-n', 'prod', 'apply', '-f', 'prod/deployment.yaml']
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_ZONE}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=hello-cluster'
options:
  logging: CLOUD_LOGGING_ONLY
