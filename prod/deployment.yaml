apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: production-app
  template:
    metadata:
      labels:
        app: production-app
   spec:
      containers:
      - name: production-container
        image:  IMAGE_PLACEHOLDER   # 👈 זה placeholder ש־Cloud Build ישנה אוטומטית
        ports:
        - containerPort: 8080
